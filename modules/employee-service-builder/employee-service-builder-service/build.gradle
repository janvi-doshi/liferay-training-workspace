dependencies {
	compileOnly group: "com.liferay.portal", name: "release.dxp.api"
	compileOnly project(":modules:employee-service-builder:employee-service-builder-api")
}

buildService {
	apiDir = "../employee-service-builder-api/src/main/java"
}

group = "com.employee.training.service.builder"

tasks.withType(JavaCompile) {

	// Generated classes using Jodd library are unable to be read when compiled against JDK 11

	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}